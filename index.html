<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="gmail-link">
                <a href="#">Gmail</a>
            </div>
            <div class="gmail-image">
                <a href="#">Images</a>
            </div>
            <div class="gmail-app-icon">
                <a href="#">
                    <img src="./assets/img/app-icon.png" alt="ham-icon" width="25" height="25">
                </a>
            </div>
            <div class="gmail-account">
                <a href="#">
                    <img src="./assets/img/WhatsApp Image 2021-04-06 at 19.53.19.jpeg" alt="account" width="30" height="30">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <img src="./assets/img/google.png" alt="google">
        <form>
            <i class="fa fa-search"></i>
            <input type="text" autofocus>
        </form>
        <div class="google-buttons">
            <button>Google Find</button>
            <button>I De Feel Lucky</button>
        </div>
        <div class="language-options">
            <p>Google offered in:</p>
            <a href="#">English</a>
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Ede</a>
            <a href="#">Yoruba</a>
        </div>
    </main>
    <footer>
        <div class="google-location">
            <p>Naijiria</p>
        </div>
        <div class="underline"></div>
        <div class="footer-extra">
            <div class="footer-extra-right">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertisement</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>
            <div class="footer-extra-left">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
